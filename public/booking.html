<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Hotel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="booking-container">
    <h1>Book: <span id="hotel-name"></span></h1>
    <form id="booking-form">
      <input type="text" id="guest-name" placeholder="Your Name" required />
      <input type="email" id="guest-email" placeholder="Your Email" required />
      <label>Check-in Date:</label>
      <input type="date" id="check-in" required />
      <label>Check-out Date:</label>
      <input type="date" id="check-out" required />
      <button type="submit"><a href="booking-success.html">Book Now</a></button>
    </form>
    <p id="msg"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
